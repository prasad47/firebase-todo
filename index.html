    <hr />

    <!--TODO LIST-->

    <h4 ng-show="(todos | filter:{message: 'Fax queued for sending'}).length">Pending</h4>


    <div ng-repeat="todo in todos | filter:{message: 'Fax queued for sending'}"
         class="row list-item">

        <div class="col-md-6">

            <!--TODO LABEL-->
            <span>{{todo.faxId}}</span> <span>{{todo.message}}</span>   <span>{{todo.data}}</span>
        </div>

    </div>

    <h4 ng-show="(todos | filter:{status: 'in progress'}).length">In Progress</h4>

    <div ng-repeat="todo in todos | filter:{status: 'in progress'}"
         class="row list-item bg-warning">

        <div class="col-md-6">

            <!--TODO LABEL-->
            <span>{{todo.name}}</span>
        </div>
        <div class="col-md-6 text-right">
            <!--COMPLETED-->
            <a class="btn btn-primary"
               ng-click="completeTodo($index, todo)">
                <i class="glyphicon glyphicon-ok"></i> Complete
            </a>

            <!--DELETE TODO BUTTON-->
            <a class="btn btn-danger"
               ng-click="removeTodo($index, todo)">
                <i class="glyphicon glyphicon-remove"></i> Remove
            </a>

        </div>

    </div>

    <h4 ng-show="(todos | filter:{status: 'complete'}).length">Completed</h4>

    <div ng-repeat="todo in todos | filter:{status: 'complete'}"
         class="row list-item bg-success">

        <div class="col-md-6">

            <!--TODO LABEL-->
            <span>{{todo.name}}</span>
        </div>
        <div class="col-md-6 text-right">

            <!--DELETE TODO BUTTON-->
            <a class="btn btn-danger"
               ng-click="removeTodo($index, todo)">
                <i class="glyphicon glyphicon-remove"></i> Remove
            </a>

        </div>

    </div>
